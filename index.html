    <div class="page-wrapper">
        <div class="header">
            <img src="assets/Apogee.png" alt="APOGEE_LOGO" class="logo">
        </div>
        <div class="landing">
            <div class="title glitch">
                APOGEE
            </div>
            <div class="theme">
                THE GLITCH REPOSITORY
            </div>
            <div class="register-button">
                <div onclick="toogleRegisterForm()">
                    <span>REGISTER</span>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="countdown" id="countdown">
                <!-- Number of days remaining goes here -->
            </div>
            <div class="social">
                    <a href="https://twitter.com/bitsapogee/" target="_blank"><i class="fab">&#xf099;</i></a>
                    <a href="https://www.facebook.com/bitsapogee/" target="_blank"><i class="fab">&#xf39e;</i></a>
                    <a href="https://www.instagram.com/bitsapogee/" target="_blank"><i class="fab">&#xf16d;</i></a>
            </div>
        </div>


        <!-- REGISTRATION FORM -->
        <div class="form-container">
            <i class='fas back-button' onclick="toogleRegisterForm()">&#xf060;</i>
            <div class="heading">REGISTRATION</div>
            <form name="registration">
                <input type="text" name="name" id="name" placeholder="Name*" required>
                <input type="text" name="city" id="city" placeholder="City*">
                <select name="college" id="college">
                    <option disabled selected>College*</option>
                    <option value="dummy1">Dummy 1</option>
                    <option value="dummy2">Dummy 2</option>
                    <option value="dummy3">Dummy 3</option>
                </select>
                <input type="text" name="email" id="email" placeholder="Email*">
                <div class="note">If you cannot find your college above, please contact- PCr (+91-8445006699)</div>
                <input type="text" name="phone" id="phone" placeholder="Phone*">
                <div class="field-wrapper">
                    <label>Gender*</label>
                    <div class="sub-field-wrapper"><input type="radio" name="gender" value="M" id="gender-male"><label for="gender-male">Male</label></div>
                    <div class="sub-field-wrapper"><input type="radio" name="gender" value="F" id="gender-female"><label for="gender-female">Female</label></div>
                    <div class="sub-field-wrapper"><input type="radio" name="gender" value="O" id="gender-other"><label for="gender-other">Other</label></div>
                </div>
                <div class="field-wrapper">
                    <label>Year of Study*</label>
                    <div class="sub-field-wrapper"><input type="radio" name="year" value="1" id="year-1"><label for="year-1">1</label></div>
                    <div class="sub-field-wrapper"><input type="radio" name="year" value="2" id="year-2"><label for="year-2">2</label></div>
                    <div class="sub-field-wrapper"><input type="radio" name="year" value="3" id="year-3"><label for="year-3">3</label></div>
                    <div class="sub-field-wrapper"><input type="radio" name="year" value="4" id="year-4"><label for="year-4">4</label></div>
                    <div class="sub-field-wrapper"><input type="radio" name="year" value="5" id="year-5"><label for="year-5">5</label></div>
                </div>
                <div class="form-button-container">
                    <input type="submit" value="REGISTER">
                    <input type="button" value="GO BACK" onclick="toogleRegisterForm()">
                </div>
            </form>
            <div class="note">If you are not able to register using the above form, use this <a href="#">google form</a>.</div>
        </div>
